    <style>
        :root[data-theme="dark"] {
            --bg-color: #111;
            --text-color: #fff;
            --surface-color: #222;
            --border-color: #444;
            --accent-color: #FF7A00;
            --hover-color: #333;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        :root[data-theme="light"] {
            --bg-color: lch(96.19% 0.01 296.81);
            --text-color: #111;
            --surface-color: #fff;
            --border-color: #111;
            --accent-color: #FF7A00;
            --hover-color: #f0f0f0;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            font-weight: 600;
            letter-spacing: -0.02em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar-toggle {
            position: absolute;
            right: -40px;
            top: var(--spacing-unit);
            width: 40px;
            height: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-color);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 0.75);
            border: 1px solid var(--border-color);
            background: var(--surface-color);
        }

        .control-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-color);
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            margin-left: calc(var(--sidebar-width));
            padding: var(--spacing-unit);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-color);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            width: calc(100% - var(--sidebar-width));
        }

        .main-content.full-width {
            margin-left: 0;
            width: 100%;
        }

        #textContent {
            flex: 1;
            width: 100%;
            max-width: 100%;
            resize: none;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            padding: calc(var(--spacing-unit) * 1.5);
            font-family: inherit;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            /* margin: var(--spacing-unit); */
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        #textContent:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .editor-container, .teleprompter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .teleprompter-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
        }

        .presentation-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 2001;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .presentation-sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .presentation-sidebar-toggle {
            position: absolute;
            right: -40px;
            top: var(--spacing-unit);
            width: 40px;
            height: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-unit);
            margin-top: var(--spacing-unit);
            /* border: none; */
            background: none
        }

        .teleprompter-container .button-container {
            position: fixed;
            bottom: var(--spacing-unit);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 0.75);
            /* opacity: 0.3; */
            transition: opacity 0.3s ease;
            z-index: 2002; /* Ensure buttons are always on top */
        }

        /* .teleprompter-container .button-container:hover {
            opacity: 1;
        } */

        .control-button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 12px 24px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .control-button:hover {
            background: var(--hover-color);
        }

        .control-button:active {
            background: var(--surface-color);
        }

        .control-button.accent {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        .control-button.accent:hover {
            background: #ff9433;
        }        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 2px;
            background: var(--border-color);
            outline: none;
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            border-radius: 0;
        }        input[type="color"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 30px;
            padding: 0;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
        }

        .value-display {
            text-align: right;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --spacing-unit: 8px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .control-button {
                padding: 12px 24px;
                font-size: 12px;
            }

            .control-group label {
                font-size: 10px;
            }

            .value-display {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --sidebar-width: 260px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .main-content {
                padding: 8px;
            }

            .control-button {
                padding: 6px 12px;
                font-size: 9px;
            }

            .theme-toggle label {
                font-size: 10px;
            }

            .button-container {
                gap: 8px;
            }

            #preview h1 {
                padding: 10px !important;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Selection styling */
        ::selection {
            background: var(--accent-color);
            color: #fff;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(var(--spacing-unit) * 0.75);
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border: 1px solid var(--border-color);
            padding: 2px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--accent-color);
            transition: .4s;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Prevent text overflow in all containers */
        * {
            max-width: 100%;
            word-wrap: break-word;
        }        .font-select {
            width: 100%;
            padding: 8px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
            transition: border-color 0.2s ease;
        }

        .font-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .font-select option {
            background: var(--gray-dark);
            color: var(--text-color);
            padding: 8px;
        }

        #preview {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preview marquee {
            width: 100%;
            height: 100%;
        }

        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            padding-bottom: calc(40px + var(--spacing-unit) * 5); /* Extra padding for buttons */
            box-sizing: border-box;
        }

        .timer-display {
            position: fixed;
            top: var(--spacing-unit);
            right: var(--spacing-unit);
            background: var(--surface-color);
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 24px;
            color: var(--text-color);
            z-index: 2001;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            letter-spacing: 0.1em;
        }

        .timer-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            margin-top: 8px;
        }        .timer-input {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            padding: 10px 0px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
            transition: border-color 0.2s ease;
            width: 100%;
            margin-bottom: 4px;
        }

        .timer-label {
            font-size: 10px;
            text-align: center;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        #countdownSettings {
            padding-bottom: calc(var(--spacing-unit) * 1);
        }

        .footer {
            margin-top: auto;
            padding: calc(var(--spacing-unit) * 0.75);
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.5;
            transition: opacity 0.2s ease;
            text-align: center;
            letter-spacing: 0.05em;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.2s ease;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .color-swatches {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }

        .color-swatch {
            width: 100%;
            /* aspect-ratio: 1; */
            min-height: 40px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border: 2px solid var(--accent-color);
        }

        .file-upload-button {
            position: absolute;
            top: 8px;
            right: 16px; /* Increased from 8px to 16px to avoid scrollbar overlap */
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .file-upload-button:hover {
            background: var(--hover-color);
        }

        .editor-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            ≡
        </button>
        <div class="theme-toggle">
            <label for="themeSwitch">Dark mode</label>
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="10" value="4">
            <span id="speedValue" class="value-display">4</span>
        </div>
        <div class="control-group">
            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
            <span id="fontSizeValue" class="value-display">48px</span>
        </div>
        <div class="control-group">
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" value="#000000">
            <div class="color-swatches" id="textSwatches">
                <!-- Text color swatches will be added here -->
            </div>
        </div>
        <div class="control-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#FFFFFF">
            <div class="color-swatches" id="bgSwatches">
                <!-- Background color swatches will be added here -->
            </div>
        </div>
        <div class="control-group">
            <label for="fontFamily">Font</label>
            <select id="fontFamily" class="font-select">
                <option value="Inter" style="font-family: 'Inter'">Inter</option>
                <option value="Poppins" style="font-family: 'Poppins'">Poppins</option>
                <option value="Space Mono" style="font-family: 'Space Mono'" selected>Space Mono</option>
                <option value="Roboto Mono" style="font-family: 'Roboto Mono'">Roboto Mono</option>
                <option value="IBM Plex Mono" style="font-family: 'IBM Plex Mono'">IBM Plex Mono</option>
            </select>
        </div>
        <div class="control-group">
            <label for="wordsPerLine">Words Per Line</label>
            <input type="range" id="wordsPerLine" min="4" max="12" value="8">
            <span id="wordsPerLineValue" class="value-display">8</span>
        </div>
        <div class="control-group">
            <label>Timer Type</label>
            <select id="timerType" class="font-select">
                <option value="none">No Timer</option>
                <option value="clock">Clock</option>
                <option value="countdown">Countdown Timer</option>
                <option value="stopwatch">Stopwatch</option>
            </select>
        </div>
        <div class="control-group" id="countdownSettings" style="display: none;">
            <label>Countdown Duration</label>
            <div class="timer-group">
                <div>
                    <input type="number" id="hours" class="timer-input" min="0" max="99" value="0">
                    <div class="timer-label">Hours</div>
                </div>
                <div>
                    <input type="number" id="minutes" class="timer-input" min="0" max="59" value="5">
                    <div class="timer-label">Minutes</div>
                </div>
                <div>
                    <input type="number" id="seconds" class="timer-input" min="0" max="59" value="0">
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <!-- Made with ❤️ by <a href="https://vaibhavgupta.co.in" target="_blank">Vaibhav</a> and AI for Sangha🌹 -->
            Made with ❤️ by V for Sangha🌹
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="editor-container" id="editorContainer">
            <div class="editor-wrapper">
                <textarea id="textContent" placeholder="Enter your teleprompter text here, or drag & drop a file..."></textarea>
                <button class="file-upload-button" title="Upload a file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 16L4 17C4 18.6569 5.34315 20 7 20L17 20C18.6569 20 20 18.6569 20 17L20 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 8L12 4L8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 4L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <input type="file" id="fileInput" accept=".txt,.md,.pdf,.doc,.docx" class="file-input" hidden>

            <div class="button-container">
                <button class="control-button accent" onclick="startTeleprompter()">Start</button>
            </div>
        </div>

            <div id="preview"></div>
            <div class="sidebar presentation-sidebar" id="presentationSidebar">
                <button class="sidebar-toggle presentation-sidebar-toggle" onclick="togglePresentationSidebar()">
                    ≡
                </button>

                    <label for="presentationSpeed">Speed</label>

                    <span id="presentationSpeedValue" class="value-display">4</span>

                    </div>
                </div>
                <div class="control-group">
                    <label for="presentationBgColor">Background Color</label>
                    <input type="color" id="presentationBgColor" value="#FFFFFF">
                    <div class="color-swatches" id="presentationBgSwatches">

                    </div>
                </div>

    <script type="application/ld+json">
    {

    <script>
        let marqueeElement = null;
        let isPaused = false;
        let timerInterval = null;
        let startTime = null;
        let countdownDuration = null;

        // File drop handling
        const fileInput = document.getElementById('fileInput');
        const textContent = document.getElementById('textContent');
        const fileUploadButton = document.querySelector('.file-upload-button');

        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        // Handle drag events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            textContent.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            textContent.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            textContent.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            textContent.style.borderColor = 'var(--accent-color)';
            textContent.style.backgroundColor = 'var(--hover-color)';
        }

        function unhighlight() {
            textContent.style.borderColor = 'var(--border-color)';
            textContent.style.backgroundColor = 'var(--surface-color)';
        }

        textContent.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);
        fileUploadButton.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (!file) return;

            const fileType = file.name.split('.').pop().toLowerCase();
            const reader = new FileReader();

            // Show loading state
            textContent.value = 'Loading file...';

            switch (fileType) {
                case 'txt':
                    reader.onload = function(e) {
                        textContent.value = e.target.result;
                    };
                    reader.readAsText(file);
                    break;

                case 'md':
                    reader.onload = function(e) {
                        // Convert markdown to plain text by stripping HTML tags after markdown conversion
                        const html = marked.parse(e.target.result);
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = html;
                        textContent.value = tempDiv.textContent || tempDiv.innerText || '';
                    };
                    reader.readAsText(file);
                    break;

                case 'pdf':
                    reader.onload = async function(e) {
                        try {
                            const typedArray = new Uint8Array(e.target.result);
                            const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
                            let text = '';
                            

                            // Extract text from all pages
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const content = await page.getTextContent();
                                const strings = content.items.map(item => item.str);
                                text += strings.join(' ') + '\n\n';
                            }
                            

                            textContent.value = text;
                        } catch (error) {
                            console.error('Error parsing PDF:', error);
                            textContent.value = 'Error loading PDF. Please try another file.';
                        }
                    };
                    reader.readAsArrayBuffer(file);
                    break;

                case 'doc':
                case 'docx':
                    reader.onload = function(e) {
                        mammoth.extractRawText({ arrayBuffer: e.target.result })
                            .then(result => {
                                textContent.value = result.value;
                            })
                            .catch(error => {
                                console.error('Error parsing Word document:', error);
                                textContent.value = 'Error loading Word document. Please try another file.';
                            });
                    };
                    reader.readAsArrayBuffer(file);
                    break;

                default:
                    textContent.value = 'Unsupported file format. Please use TXT, MD, PDF, DOC, or DOCX files.';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        function togglePresentationSidebar() {
            const presentationSidebar = document.getElementById('presentationSidebar');
            presentationSidebar.classList.toggle('collapsed');
        }

        // Update display values
        document.getElementById('speed').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value;
            if (marqueeElement) {
                marqueeElement.setAttribute('scrollamount', e.target.value);
            }
        });

        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontSize = e.target.value + 'px';
            }
        });

        document.getElementById('textColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#textSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.color = e.target.value;
            }
        });

        document.getElementById('bgColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#bgSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.parentElement.style.backgroundColor = e.target.value;
            }
        });

        document.getElementById('fontFamily').addEventListener('change', function(e) {
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontFamily = e.target.value;
            }
        });

        document.getElementById('wordsPerLine').addEventListener('input', function(e) {
            document.getElementById('wordsPerLineValue').textContent = e.target.value;
            updatePreview();
        });

        document.getElementById('timerType').addEventListener('change', function(e) {
            const countdownSettings = document.getElementById('countdownSettings');
            countdownSettings.style.display = e.target.value === 'countdown' ? 'block' : 'none';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.style.display = e.target.value === 'none' ? 'none' : 'block';
            
            if (e.target.value !== 'none') {
                startTimer(e.target.value);
            }
        });

        // Presentation sidebar controls
        document.getElementById('presentationSpeed').addEventListener('input', function(e) {
            document.getElementById('presentationSpeedValue').textContent = e.target.value;
            if (marqueeElement) {
                marqueeElement.setAttribute('scrollamount', e.target.value);
                // Also update the main speed control for consistency
                document.getElementById('speed').value = e.target.value;
                document.getElementById('speedValue').textContent = e.target.value;
            }
        });

        document.getElementById('presentationFontSize').addEventListener('input', function(e) {
            document.getElementById('presentationFontSizeValue').textContent = e.target.value + 'px';
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontSize = e.target.value + 'px';
                // Also update the main font size control for consistency
                document.getElementById('fontSize').value = e.target.value;
                document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
            }
        });

        document.getElementById('presentationTextColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#presentationTextSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.color = e.target.value;
                // Also update the main text color control for consistency
                document.getElementById('textColor').value = e.target.value;
                document.getElementById('textColor').dispatchEvent(new Event('input'));
            }
        });

        document.getElementById('presentationBgColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#presentationBgSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.parentElement.style.backgroundColor = e.target.value;
                // Also update the main background color control for consistency
                document.getElementById('bgColor').value = e.target.value;
                document.getElementById('bgColor').dispatchEvent(new Event('input'));
            }
        });

        document.getElementById('presentationWordsPerLine').addEventListener('input', function(e) {
            document.getElementById('presentationWordsPerLineValue').textContent = e.target.value;
            // Also update the main words per line control for consistency
            document.getElementById('wordsPerLine').value = e.target.value;
            document.getElementById('wordsPerLineValue').textContent = e.target.value;
            updatePreview();
        });

        // Initialize presentation controls with main settings on teleprompter start
        function syncPresentationControls() {
            // Copy values from main controls to presentation controls
            document.getElementById('presentationSpeed').value = document.getElementById('speed').value;
            document.getElementById('presentationSpeedValue').textContent = document.getElementById('speed').value;
            
            document.getElementById('presentationFontSize').value = document.getElementById('fontSize').value;
            document.getElementById('presentationFontSizeValue').textContent = document.getElementById('fontSize').value + 'px';
            
            document.getElementById('presentationTextColor').value = document.getElementById('textColor').value;
            document.getElementById('presentationBgColor').value = document.getElementById('bgColor').value;
            document.getElementById('presentationWordsPerLine').value = document.getElementById('wordsPerLine').value;
            document.getElementById('presentationWordsPerLineValue').textContent = document.getElementById('wordsPerLine').value;
        }

        function formatText(text, wordsPerLine) {
            const words = text.split(/\s+/);
            const lines = [];
            for (let i = 0; i < words.length; i += wordsPerLine) {
                lines.push(words.slice(i, i + wordsPerLine).join(' '));
            }
            return lines.join('\n');
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const content = document.getElementById('textContent').value;
            const wordsPerLine = parseInt(document.getElementById('wordsPerLine').value);

            const formattedContent = formatText(content, wordsPerLine);

            preview.innerHTML = `
                <div style="width:100%; height:100%; background-color:${bgColor};" class="preview-content">
                    <marquee scrollamount="${document.getElementById('speed').value}" direction="up" height="100%" loop="1">
                        <h1 style="font-size:${fontSize}px; color:${textColor}; font-family:'${fontFamily}'; text-align:center; line-height:150%; white-space:pre-line; margin: 0; padding: 0;">
                            ${formattedContent || 'Enter your text in the textarea above...'}
                        </h1>
                    </marquee>
                </div>
            `;
            marqueeElement = preview.querySelector('marquee');
        }

        function startTimer(type) {
            const timerDisplay = document.getElementById('timerDisplay');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            switch(type) {
                case 'clock':
                    timerInterval = setInterval(() => {
                        const now = new Date();
                        timerDisplay.textContent = now.toLocaleTimeString();
                    }, 1000);
                    break;

                case 'countdown':
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    countdownDuration = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    startTime = Date.now();

                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const remaining = countdownDuration - elapsed;

                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            timerDisplay.textContent = '00:00:00';
                            return;
                        }

                        const h = Math.floor(remaining / 3600000);
                        const m = Math.floor((remaining % 3600000) / 60000);
                        const s = Math.floor((remaining % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;

                case 'stopwatch':
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const h = Math.floor(elapsed / 3600000);
                        const m = Math.floor((elapsed % 3600000) / 60000);
                        const s = Math.floor((elapsed % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;
            }
        }

        function startTeleprompter() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('teleprompterContainer').style.display = 'flex';
            const timerType = document.getElementById('timerType').value;
            if (timerType !== 'none') {
                document.getElementById('timerDisplay').style.display = 'block';
                startTimer(timerType);
            }
            
            // Sync presentation controls with main controls
            syncPresentationControls();
            
            updatePreview();
            if (marqueeElement) {
                marqueeElement.start();
            }
            isPaused = false;
        }

        function pauseTeleprompter() {
            if (marqueeElement) {
                if (isPaused) {
                    marqueeElement.start();
                    isPaused = false;
                    document.querySelector('.teleprompter-container .button-container button:first-child').textContent = 'Pause';
                } else {
                    marqueeElement.stop();
                    isPaused = true;
                    document.querySelector('.teleprompter-container .button-container button:first-child').textContent = 'Play';
                }
            }
        }

        function stopTeleprompter() {
            document.getElementById('editorContainer').style.display = 'flex';
            document.getElementById('teleprompterContainer').style.display = 'none';
            document.getElementById('timerDisplay').style.display = 'none';
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isPaused = false;
        }

        // Add keyboard event listeners
        document.addEventListener('keydown', function(event) {
            // Only respond to keyboard shortcuts when in teleprompter mode
            const teleprompterVisible = document.getElementById('teleprompterContainer').style.display === 'flex';
            
            if (teleprompterVisible) {
                // Space bar to toggle pause/play
                if (event.code === 'Space') {
                    event.preventDefault(); // Prevent page scrolling
                    pauseTeleprompter();
                }
                
                // Escape key to exit teleprompter mode
                if (event.code === 'Escape') {
                    stopTeleprompter();
                }
            }
        });

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        // Color swatch presets
        const textColorPresets = [
            '#FFFFFF', // White
            '#E2E2E2', // Light gray
            '#FFE066', // Soft yellow
            '#90EE90', // Light green
            '#87CEEB', // Sky blue
        ];

        const bgColorPresets = [
            '#000000', // Black
            '#1A1A1A', // Dark gray
            '#123456', // Navy blue
            '#2D572C', // Dark green
            '#461220', // Dark red
        ];

        // Function to create color swatches
        function createColorSwatches(colors, containerId, inputId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    document.getElementById(inputId).value = color;
                    // Trigger the input event to update the preview
                    document.getElementById(inputId).dispatchEvent(new Event('input'));
                    
                    // Update active state
                    container.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                });
                container.appendChild(swatch);
            });
        }

        // Initialize color swatches
        createColorSwatches(textColorPresets, 'textSwatches', 'textColor');
        createColorSwatches(bgColorPresets, 'bgSwatches', 'bgColor');
        createColorSwatches(textColorPresets, 'presentationTextSwatches', 'presentationTextColor');
        createColorSwatches(bgColorPresets, 'presentationBgSwatches', 'presentationBgColor');

        // Initial theme setup
        document.getElementById('themeSwitch').checked = document.documentElement.getAttribute('data-theme') === 'dark';

        // Initial setup
        updatePreview();

            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '3000';
            
            // ...existing code...
        }

        function initPresentationSidebar() {
            const presentationSidebar = document.getElementById('presentationSidebar');
            if (presentationSidebar) {
                presentationSidebar.classList.add('collapsed');
            }
        }

        // Make sure to initialize sidebar on page load
        window.addEventListener('load', initPresentationSidebar);
