<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo_16.png">
    <link rel="apple-touch-icon" sizes="16x16" href="assets/logo_16.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@600;800&display=swap">
    <style>
        :root[data-theme="dark"] {
            --bg-color: #111;
            --text-color: #fff;
            --surface-color: #222;
            --border-color: #444;
            --accent-color: #FF7A00;
            --hover-color: #333;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        :root[data-theme="light"] {
            --bg-color: lch(96.19% 0.01 296.81);
            --text-color: #111;
            --surface-color: #fff;
            --border-color: #111;
            --accent-color: #FF7A00;
            --hover-color: #f0f0f0;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            font-weight: 600;
            letter-spacing: -0.02em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar-toggle {
            position: absolute;
            right: -40px;
            top: var(--spacing-unit);
            width: 40px;
            height: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-color);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 0.75);
            border: 1px solid var(--border-color);
            background: var(--surface-color);
        }

        .control-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-color);
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            margin-left: calc(var(--sidebar-width));
            padding: var(--spacing-unit);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-color);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            width: calc(100% - var(--sidebar-width));
        }

        .main-content.full-width {
            margin-left: 0;
            width: 100%;
        }

        #textContent {
            flex: 1;
            width: 100%;
            max-width: 100%;
            resize: none;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            padding: calc(var(--spacing-unit) * 1.5);
            font-family: inherit;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            /* margin: var(--spacing-unit); */
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        #textContent:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .editor-container, .teleprompter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .teleprompter-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-unit);
            margin-top: var(--spacing-unit);
            /* border: none; */
            background: none
        }

        .teleprompter-container .button-container {
            position: fixed;
            bottom: var(--spacing-unit);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 0.75);
            /* opacity: 0.3; */
            transition: opacity 0.3s ease;
            z-index: 2002; /* Ensure buttons are always on top */
        }

        /* .teleprompter-container .button-container:hover {
            opacity: 1;
        } */

        .control-button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 12px 24px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .control-button:hover {
            background: var(--hover-color);
        }

        .control-button:active {
            background: var(--surface-color);
        }

        .control-button.accent {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        .control-button.accent:hover {
            background: #ff9433;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: var(--border-color);
            outline: none;
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            border-radius: 0;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            padding: 0;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
        }

        .value-display {
            text-align: right;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --spacing-unit: 8px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .control-button {
                padding: 12px 24px;
                font-size: 12px;
            }

            .control-group label {
                font-size: 10px;
            }

            .value-display {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --sidebar-width: 260px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .main-content {
                padding: 8px;
            }

            .control-button {
                padding: 6px 12px;
                font-size: 9px;
            }

            .theme-toggle label {
                font-size: 10px;
            }

            .button-container {
                gap: 8px;
            }

            #preview h1 {
                padding: 10px !important;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Selection styling */
        ::selection {
            background: var(--accent-color);
            color: #fff;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(var(--spacing-unit) * 0.75);
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border: 1px solid var(--border-color);
            padding: 2px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--accent-color);
            transition: .4s;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Prevent text overflow in all containers */
        * {
            max-width: 100%;
            word-wrap: break-word;
        }

        .font-select {
            width: 100%;
            padding: 8px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            border-radius: 0;
            transition: border-color 0.2s ease;
        }

        .font-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .font-select option {
            background: var(--gray-dark);
            color: var(--text-color);
            padding: 8px;
        }

        #preview {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preview marquee {
            width: 100%;
            height: 100%;
        }

        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            padding-bottom: calc(40px + var(--spacing-unit) * 5); /* Extra padding for buttons */
            box-sizing: border-box;
        }

        .timer-display {
            position: fixed;
            top: var(--spacing-unit);
            right: var(--spacing-unit);
            background: var(--surface-color);
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 24px;
            color: var(--text-color);
            z-index: 2001;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            letter-spacing: 0.1em;
        }

        .timer-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            margin-top: 8px;
        }

        .timer-input {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            padding: 10px 0px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            border-radius: 0;
            transition: border-color 0.2s ease;
            width: 100%;
            margin-bottom: 4px;
        }

        .timer-label {
            font-size: 10px;
            text-align: center;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        #countdownSettings {
            padding-bottom: calc(var(--spacing-unit) * 1);
        }

        .footer {
            margin-top: auto;
            padding: calc(var(--spacing-unit) * 0.75);
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.5;
            transition: opacity 0.2s ease;
            text-align: center;
            letter-spacing: 0.05em;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.2s ease;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .color-swatches {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }

        .color-swatch {
            width: 100%;
            /* aspect-ratio: 1; */
            min-height: 40px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border: 2px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            ≡
        </button>
        <div class="theme-toggle">
            <label for="themeSwitch">Dark mode</label>
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="10" value="4">
            <span id="speedValue" class="value-display">4</span>
        </div>
        <div class="control-group">
            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
            <span id="fontSizeValue" class="value-display">48px</span>
        </div>
        <div class="control-group">
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" value="#000000">
            <div class="color-swatches" id="textSwatches">
                <!-- Text color swatches will be added here -->
            </div>
        </div>
        <div class="control-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#FFFFFF">
            <div class="color-swatches" id="bgSwatches">
                <!-- Background color swatches will be added here -->
            </div>
        </div>
        <div class="control-group">
            <label for="fontFamily">Font</label>
            <select id="fontFamily" class="font-select">
                <option value="Inter" style="font-family: 'Inter'">Inter</option>
                <option value="Poppins" style="font-family: 'Poppins'">Poppins</option>
                <option value="Space Mono" style="font-family: 'Space Mono'" selected>Space Mono</option>
                <option value="Roboto Mono" style="font-family: 'Roboto Mono'">Roboto Mono</option>
                <option value="IBM Plex Mono" style="font-family: 'IBM Plex Mono'">IBM Plex Mono</option>
            </select>
        </div>
        <div class="control-group">
            <label for="wordsPerLine">Words Per Line</label>
            <input type="range" id="wordsPerLine" min="4" max="12" value="8">
            <span id="wordsPerLineValue" class="value-display">8</span>
        </div>
        <div class="control-group">
            <label>Timer Type</label>
            <select id="timerType" class="font-select">
                <option value="none">No Timer</option>
                <option value="clock">Clock</option>
                <option value="countdown">Countdown Timer</option>
                <option value="stopwatch">Stopwatch</option>
            </select>
        </div>
        <div class="control-group" id="countdownSettings" style="display: none;">
            <label>Countdown Duration</label>
            <div class="timer-group">
                <div>
                    <input type="number" id="hours" class="timer-input" min="0" max="99" value="0">
                    <div class="timer-label">Hours</div>
                </div>
                <div>
                    <input type="number" id="minutes" class="timer-input" min="0" max="59" value="5">
                    <div class="timer-label">Minutes</div>
                </div>
                <div>
                    <input type="number" id="seconds" class="timer-input" min="0" max="59" value="0">
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
        </div>
        <div class="footer">
            Made with ❤️ by <a href="https://linkedin.com/in/vaigu" target="_blank">Vaibhav</a> and AI
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="editor-container" id="editorContainer">
            <textarea id="textContent" placeholder="Enter your teleprompter text here..."></textarea>
            <div class="button-container">
                <button class="control-button accent" onclick="startTeleprompter()">Start</button>
            </div>
        </div>

        <div class="teleprompter-container" id="teleprompterContainer">
            <div id="preview"></div>
            <div class="button-container">
                <button class="control-button" onclick="pauseTeleprompter()">Pause</button>
                <button class="control-button" onclick="stopTeleprompter()">End</button>
            </div>
        </div>
    </div>

    <div class="timer-display" id="timerDisplay" style="display: none;">00:00:00</div>

    <script>
        let marqueeElement = null;
        let isPaused = false;
        let timerInterval = null;
        let startTime = null;
        let countdownDuration = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        // Update display values
        document.getElementById('speed').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value;
            if (marqueeElement) {
                marqueeElement.setAttribute('scrollamount', e.target.value);
            }
        });

        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontSize = e.target.value + 'px';
            }
        });

        document.getElementById('textColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#textSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.color = e.target.value;
            }
        });

        document.getElementById('bgColor').addEventListener('input', function(e) {
            const swatches = document.querySelectorAll('#bgSwatches .color-swatch');
            swatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.style.backgroundColor === e.target.value);
            });
            if (marqueeElement) {
                marqueeElement.parentElement.style.backgroundColor = e.target.value;
            }
        });

        document.getElementById('fontFamily').addEventListener('change', function(e) {
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontFamily = e.target.value;
            }
        });

        document.getElementById('wordsPerLine').addEventListener('input', function(e) {
            document.getElementById('wordsPerLineValue').textContent = e.target.value;
            updatePreview();
        });

        document.getElementById('timerType').addEventListener('change', function(e) {
            const countdownSettings = document.getElementById('countdownSettings');
            countdownSettings.style.display = e.target.value === 'countdown' ? 'block' : 'none';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.style.display = e.target.value === 'none' ? 'none' : 'block';
            
            if (e.target.value !== 'none') {
                startTimer(e.target.value);
            }
        });

        function formatText(text, wordsPerLine) {
            const words = text.split(/\s+/);
            const lines = [];
            for (let i = 0; i < words.length; i += wordsPerLine) {
                lines.push(words.slice(i, i + wordsPerLine).join(' '));
            }
            return lines.join('\n');
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const content = document.getElementById('textContent').value;
            const wordsPerLine = parseInt(document.getElementById('wordsPerLine').value);

            const formattedContent = formatText(content, wordsPerLine);

            preview.innerHTML = `
                <div style="width:100%; height:100%; background-color:${bgColor};" class="preview-content">
                    <marquee scrollamount="${document.getElementById('speed').value}" direction="up" height="100%" loop="1">
                        <h1 style="font-size:${fontSize}px; color:${textColor}; font-family:'${fontFamily}'; text-align:center; line-height:150%; white-space:pre-line; margin: 0; padding: 0;">
                            ${formattedContent || 'Enter your text in the textarea above...'}
                        </h1>
                    </marquee>
                </div>
            `;
            marqueeElement = preview.querySelector('marquee');
        }

        function startTimer(type) {
            const timerDisplay = document.getElementById('timerDisplay');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            switch(type) {
                case 'clock':
                    timerInterval = setInterval(() => {
                        const now = new Date();
                        timerDisplay.textContent = now.toLocaleTimeString();
                    }, 1000);
                    break;

                case 'countdown':
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    countdownDuration = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    startTime = Date.now();

                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const remaining = countdownDuration - elapsed;

                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            timerDisplay.textContent = '00:00:00';
                            return;
                        }

                        const h = Math.floor(remaining / 3600000);
                        const m = Math.floor((remaining % 3600000) / 60000);
                        const s = Math.floor((remaining % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;

                case 'stopwatch':
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const h = Math.floor(elapsed / 3600000);
                        const m = Math.floor((elapsed % 3600000) / 60000);
                        const s = Math.floor((elapsed % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;
            }
        }

        function startTeleprompter() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('teleprompterContainer').style.display = 'flex';
            const timerType = document.getElementById('timerType').value;
            if (timerType !== 'none') {
                document.getElementById('timerDisplay').style.display = 'block';
                startTimer(timerType);
            }
            updatePreview();
            if (marqueeElement) {
                marqueeElement.start();
            }
            isPaused = false;
        }

        function pauseTeleprompter() {
            if (marqueeElement) {
                if (isPaused) {
                    marqueeElement.start();
                    isPaused = false;
                    document.querySelector('.teleprompter-container .button-container button:first-child').textContent = 'Pause';
                } else {
                    marqueeElement.stop();
                    isPaused = true;
                    document.querySelector('.teleprompter-container .button-container button:first-child').textContent = 'Play';
                }
            }
        }

        function stopTeleprompter() {
            document.getElementById('editorContainer').style.display = 'flex';
            document.getElementById('teleprompterContainer').style.display = 'none';
            document.getElementById('timerDisplay').style.display = 'none';
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isPaused = false;
        }

        // Add keyboard event listeners
        document.addEventListener('keydown', function(event) {
            // Only respond to keyboard shortcuts when in teleprompter mode
            const teleprompterVisible = document.getElementById('teleprompterContainer').style.display === 'flex';
            
            if (teleprompterVisible) {
                // Space bar to toggle pause/play
                if (event.code === 'Space') {
                    event.preventDefault(); // Prevent page scrolling
                    pauseTeleprompter();
                }
                
                // Escape key to exit teleprompter mode
                if (event.code === 'Escape') {
                    stopTeleprompter();
                }
            }
        });

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        // Color swatch presets
        const textColorPresets = [
            '#FFFFFF', // White
            '#E2E2E2', // Light gray
            '#FFE066', // Soft yellow
            '#90EE90', // Light green
            '#87CEEB', // Sky blue
        ];

        const bgColorPresets = [
            '#000000', // Black
            '#1A1A1A', // Dark gray
            '#123456', // Navy blue
            '#2D572C', // Dark green
            '#461220', // Dark red
        ];

        // Function to create color swatches
        function createColorSwatches(colors, containerId, inputId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    document.getElementById(inputId).value = color;
                    // Trigger the input event to update the preview
                    document.getElementById(inputId).dispatchEvent(new Event('input'));
                    
                    // Update active state
                    container.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                });
                container.appendChild(swatch);
            });
        }

        // Initialize color swatches
        createColorSwatches(textColorPresets, 'textSwatches', 'textColor');
        createColorSwatches(bgColorPresets, 'bgSwatches', 'bgColor');

        // Initial theme setup
        document.getElementById('themeSwitch').checked = document.documentElement.getAttribute('data-theme') === 'dark';

        // Initial setup
        updatePreview();
    </script>
</body>
</html>
